<!doctype html>
<html lang="en">
<head>
	<title>I'm Not A Robot</title>
	<link rel="icon" type="image/png" href="icon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="A memory match game featuring random images from the web for the tiles!">
	<style>
		body {
			align-content: center;
			user-select: none;
			background-image: url("/images/bg.gif");
			background-size: cover;
		}
		.fade-out {
			opacity: 0 !important;
		}
		#tooltip {
			width: 100%;
			padding: 15px;
			background-color: #86b2f9;
			transition: background-color 300ms linear, opacity 0.3s ease;
			opacity: 1;
			color: white;
			white-space: nowrap;
			overflow: hidden;
			text-overflow: ellipsis;
			box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.15);
			/* Flex layout */
			display: flex;
			flex-shrink: 0;
			justify-content: space-between;
			align-items: center;
		}
		#tooltip.fail {
			background-color: #ed6a5e;
		}
		#tooltip-right {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#tooltip-right img {
			height: 60px;
			image-rendering: pixelated;
			cursor: pointer;
		}
		#grid-container {
			margin: auto;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			width: min(100%, 700px);
			height: 100%;
			row-gap: var(--gap);
		}
		#grid {
			aspect-ratio: 1 / 1;
			gap: var(--gap);
			display: grid;
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 100%;
		}
		.cell-container {
			/*aspect-ratio: 1 / 1;*/
			z-index: 0;
			position: relative;
			display: flex;
			align-items: flex-end; /* vertical */
			justify-content: center;
			background-size: cover;
		}
		.cell-container.show-loading {
			background-image: url("images/loading-gray.gif");
		}
		.cell {
			overflow: hidden;
			background-color: white;
			position: absolute;
			opacity: 0;
			z-index: 1;
			width: 100%;
			height: 100%;
			background-size: cover;
			background-position: center;
  			background-repeat: no-repeat;
			transition: opacity 0.3s ease;
			box-shadow: 0px 0px 13px 0px rgba(0,0,0,0.15);
		}
		.cell:hover {
			box-shadow: 0px 0px 18px 4px rgba(0,0,0,0.16);
		}
		.cell.active {
			opacity: 1 !important;
		}
		.cell .overlay-text {
			z-index: 2;
			bottom: 0;
			position: absolute;
			color: white;
			font-size: min(3cqw, 20px);
			width: 100%;
			text-align: center;
			text-shadow: 1px 1px 4px rgba(0,0,0,0.8);
			background-color: rgba(0,0,0,0.4);
			pointer-events: none; /* so clicks pass through to cell if needed */
			transition: opacity 0.3s ease;
		}
		.cell .mask {
			background-size: cover;
			z-index: 3;
			position: absolute;
			width: 100%;
			height: 100%;
			background-color: #ededed;
			transition: opacity 0.3s ease;
		}
		#splash-text {
			color: black;
			text-wrap: nowrap;
			font-size: 6px;
			font-weight: bold;
			position: absolute;
			top: 0;
			left: 0;
			z-index: 5;
			width: 100%;
			height: 100%;
			text-align: center;
			display: flex;
			align-items: center;
			justify-content: center;
			visibility: hidden;
			/* Initial state */
			opacity: 1;
			transform: scale(1);
			transition:
				transform 1.8s cubic-bezier(0.25, 1, 0.5, 1),
				opacity 1.8s cubic-bezier(0.25, 1, 0.5, 1);
		}
		#splash-text.expand {
			visibility: visible;
			opacity: 0;
			transform: scale(15);
			@media (max-width: 600px) {
				transform: scale(10);
			}
		}

	</style>
</head>
<body>
	<div id="splash-text" class="coral-pixels-regular">
		<img id="splash-image" src="images/frozen.png">
	</div>
	<div id="grid-container">
		<div id="tooltip">
			<span class="tooltip-text">
				Find all pairs that are <h1>matching</h1>
			</span>
			<div id="tooltip-right">
				<img src="images/faces/1.png" id="face" onclick='game.newGame(false);' title="click to reload">
				<span id="level-counter">Dataset 00</span>
			</div>
		</div>
		<div id="grid"></div>
	</div>
	<script src="images.js"></script>
	<script src="script.js"></script>
</body>
</html>
