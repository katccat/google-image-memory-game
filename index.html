<!doctype html>
<html lang="en">

<head>
	<title>I'm Not A Robot</title>
	<link rel="icon" type="image/png" href="icon.png">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="A memory match game featuring random images from the web for the tiles!">
</head>

<body>
	<div id="splash-container" class="expand">
		<span id="splash-text" class="coral-pixels-regular"></span>
	</div>
	<div id="grid-container">
		<div id="tooltip">
			<span class="tooltip-text">
				Find all pairs that are<h1>matching</h1>
			</span>
			
			<div id="tooltip-right">
				<img src="images/faces/1.png" id="face" title="click to reload">
				<span id="level-counter">Level 0</span>
			</div>
			<div id="lives-container">
				<img src="images/snowflake2.png" class="life" id="life3">
				<img src="images/snowflake2.png" class="life" id="life2">
				<img src="images/snowflake2.png" class="life" id="life1">
			</div>
		</div>
		<div id="grid"></div>
	</div>
	<script type="module" src="js/script.js"></script>
</body>

</html>
