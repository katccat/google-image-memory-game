<!doctype html>
<html lang="en">
<head>
	<title>Memory Match!</title>
	<link rel="icon" type="image/ico" href="/favicon.ico">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="A memory match game featuring random images from the web for the tiles!">
	<style>
		body {
			align-content: center;
		}
		#grid {
			display: grid;
			width: auto;
			height: auto;
			max-width: 100%;
			max-height: 100%;
			aspect-ratio: 1 / 1;
			margin: auto;
		}
		.cell {
			background-color: #4caf50;
			border: var(--global-padding) solid white;
		}
	</style>
</head>
<body>
	<div id="grid"></div>
	<script src="/script.js"></script>
</body>
</html>
